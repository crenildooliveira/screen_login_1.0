<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    
    <div class="main-login">

        <div class="left-login">

            <h1>Faça login<br>E entre para o nosso time</h1>
            <img src="./lo-fi.svg" class="left-login-image" alt="lo-fi animação">

        </div>
        
        <div class="right-login">

            <div class="card-login">

                <h1>LOGIN</h1>

                <div class="textfield">

                    <!--Label é o nome que vem antes da caixa de digitação-->
                    <label for="usuario">Usuário</label>
                    <!--Input é a caixa para digitar, Placeholder é o nome que fica dentro da caixa-->
                    <input type="text" name="usuário" placeholder="Usuário">

                </div>

                <div class="textfield">

                    <!--Label é o nome que vem antes da caixa de digitação-->
                    <label for="senha">Senha</label>
                    <!--Input é a caixa para digitar, Placeholder é o nome que fica dentro da caixa-->
                    <input type="password" name="senha" placeholder="Senha">

                </div>

                <button class="btn-login">Login</button>

            </div>

        </div>

    </div>

</body>
</html>
